packages:
  - name: qrencode
    source:
      subdir: ports
      git: https://github.com/fukuchi/libqrencode
      tag: 'v4.1.1'
      version: '4.1.1'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libpng
    configure:
      - args:
        - "@THIS_SOURCE_DIR@/configure"
        - "--host=@OPTION:arch-triple@"
        - "--prefix=/usr"
    build:
      - args: ["make", "-j@PARALLELISM@"]
      - args: ["make", "DESTDIR=@THIS_COLLECT_DIR@", "install"]
