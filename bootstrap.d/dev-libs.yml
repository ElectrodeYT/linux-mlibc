packages:
  - name : gmp
    source:
      subdir: 'ports'
      hg: 'https://gmplib.org/repo/gmp-6.2/'
      tag: 'tip'
      version: '6.2'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['@THIS_SOURCE_DIR@/.bootstrap']
        - args: ['cp', '@THIS_SOURCE_DIR@/configfsf.guess', '@THIS_SOURCE_DIR@/config.guess']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-cxx'
        - '--disable-static'
        - '--docdir=/usr/share/doc/gmp-6.2.0'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libexpat
    source:
      subdir: 'ports'
      git: 'https://github.com/libexpat/libexpat.git'
      tag: 'R_2_4_1'
      version: '2.4.1'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./buildconf.sh']
          workdir: '@THIS_SOURCE_DIR@/expat'
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/expat/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        # We disable xmlwf to avoid building its documentation.
        - '--without-xmlwf'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libffi
    source:
      subdir: 'ports'
      git: 'https://github.com/libffi/libffi.git'
      tag: 'v3.4.2'
      version: '3.4.2'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libpipeline
    source:
      subdir: ports
      git: 'https://gitlab.com/cjwatson/libpipeline.git'
      tag: '1.5.4'
      version: '1.5.4'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name : mpc
    source:
      subdir: ports
      git: 'https://gitlab.inria.fr/mpc/mpc.git'
      tag: '1.2.1'
      version: '1.2.1'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['autoreconf', '-f', '-i']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - gmp
      - mpfr
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--docdir=/usr/share/doc/mpc-1.2.1'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name : mpfr
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/mpfr/mpfr-4.1.0.tar.xz'
      format: 'tar.xz'
      extract_path: 'mpfr-4.1.0'
      version: '4.1.0'
      tools_required:
        - cross-autoconf-archive
        - cross-toolchain
      regenerate:
        - args: ['autoreconf', '-v', '-f', '-i', '--warnings=all,error']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - gmp
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-static=no'
        - '--enable-shared=yes'
        - '--docdir=/usr/share/doc/mpfr-4.0.2'
        - '--with-pic'
        environ:
          # MPFR's configuration script misdetects cross-compilations. Hence,
          # set one of its internal variables to force it into the cross compilation path.
          'user_redefine_cc': 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: openssl
    source:
      subdir: ports
      git: "https://github.com/openssl/openssl.git"
      tag: "OpenSSL_1_1_1l"
      version: "1.1.1l"
    tools_required:
      - cross-toolchain
    pkgs_required:
      - zlib
    configure:
      - args:
          - "@THIS_SOURCE_DIR@/Configure"
          - "--prefix=/usr"
          - "--openssldir=/etc/ssl"
          - "--libdir=lib"
          - "linux-mlibc-x86_64"
          - "shared"
          - "zlib-dynamic"
          - "no-afalgeng"
        environ:
          CC: "@OPTION:arch-triple@-gcc"
          CXX: "@OPTION:arch-triple@-g++"
    build:
      - args: ["make", "-j@PARALLELISM@"]
      - args: ["sed", "-i", "/INSTALL_LIBS/s/libcrypto.a libssl.a//", "@THIS_BUILD_DIR@/Makefile"]
      - args: ["make", "DESTDIR=@THIS_COLLECT_DIR@", "MANSUFFIX=ssl", "install"]
        environ:
          DESTDIR: "@THIS_COLLECT_DIR@"
      - args: ["mv", "@THIS_COLLECT_DIR@/usr/share/doc/openssl", "@THIS_COLLECT_DIR@/usr/share/doc/openssl-1.1.1j"]
      - args: ["cp", "-fr", "@THIS_SOURCE_DIR@/doc/.", "@THIS_COLLECT_DIR@/usr/share/doc/openssl-1.1.1j"]

  - name: pcre
    source:
      subdir: ports
      git: "https://github.com/vinix-os/pcre"
      tag: "1767"
      # Seems to be 8.45?
      version: "8.45"
      tools_required:
        - cross-autoconf-v2.69
        - cross-automake-v1.15
        - cross-libtool
        - cross-pkg-config
        - cross-autoconf-archive
      regenerate:
        - args: ["./autogen.sh"]
    tools_required:
      - cross-toolchain
    configure:
      - args:
          - "@THIS_SOURCE_DIR@/configure"
          - "--host=@OPTION:arch-triple@"
          - "--prefix=/usr"
          - "--with-sysroot=@SYSROOT_DIR@" # Set libtool's lt_sysroot.
          - "--enable-unicode-properties"
          - "--enable-pcre8"
          - "--enable-pcre16"
          - "--enable-pcre32"
          - "--disable-static"
        environ:
          PKG_CONFIG_SYSROOT_DIR: "@BUILD_ROOT@/system-root"
          PKG_CONFIG_LIBDIR: "@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig"
    build:
      - args: ["make", "-j@PARALLELISM@"]
      - args: ["make", "DESTDIR=@THIS_COLLECT_DIR@", "install"]
