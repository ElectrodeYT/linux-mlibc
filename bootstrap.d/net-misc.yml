packages:
  - name: wget
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/wget.git'
      tag: 'v1.21.3'
      version: '1.21.3'
      tools_required:
        - cross-toolchain
        - cross-autoconf-archive
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - pcre
      - openssl
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-nls'
        - '--with-ssl=openssl'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
