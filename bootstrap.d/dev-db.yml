packages:
  - name: sqlite
    source:
      subdir: 'ports'
      url: 'https://sqlite.org/2021/sqlite-autoconf-3370000.tar.gz'
      format: 'tar.gz'
      extract_path: 'sqlite-autoconf-3370000'
      version: '3.37.0'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - readline
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--enable-readline'
        - '--enable-fts5'
        # - '--enable-debug'
        # - 'CFLAGS=-g -O0 -DSQLITE_ENABLE_FTS3=1 -DSQLITE_ENABLE_FTS4=1 -DSQLITE_ENABLE_COLUMN_METADATA=1 -DSQLITE_ENABLE_UNLOCK_NOTIFY=1 -DSQLITE_ENABLE_DBSTAT_VTAB=1 -DSQLITE_SECURE_DELETE=1 -DSQLITE_ENABLE_FTS3_TOKENIZER=1 -Wall -Wextra'
        environ:
          CPPFLAGS: '-g -O0 -DSQLITE_ENABLE_FTS3=1 -DSQLITE_ENABLE_FTS4=1 -DSQLITE_ENABLE_COLUMN_METADATA=1 -DSQLITE_ENABLE_UNLOCK_NOTIFY=1 -DSQLITE_ENABLE_DBSTAT_VTAB=1 -DSQLITE_SECURE_DELETE=1 -DSQLITE_ENABLE_FTS3_TOKENIZER=1'
    build:
      - args: ['make', '-j@PARALLELISM@']
        # environ:
          # CPPFLAGS: '-g -O0 -DSQLITE_ENABLE_FTS3=1 -DSQLITE_ENABLE_FTS4=1 -DSQLITE_ENABLE_COLUMN_METADATA=1 -DSQLITE_ENABLE_UNLOCK_NOTIFY=1 -DSQLITE_ENABLE_DBSTAT_VTAB=1 -DSQLITE_SECURE_DELETE=1 -DSQLITE_ENABLE_FTS3_TOKENIZER=1'
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
