packages:
  - name: alsa-lib
    architecture: '@OPTION:arch@'
    metadata:
      summary: alsa-lib
      description: Placeholder
      spdx: 'LGPL-2.1-only'
      website: 'https://alsa-project.org/wiki/Main_Page'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/alsa-project/alsa-lib.git'
      tag: 'v1.2.6.1'
      version: '1.2.6.1'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: fontconfig
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/fontconfig/fontconfig'
      tag: '2.13.92'
      version: '2.13.92'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        # Make sure we regenerate this file
        - args: ['rm', '-f', 'src/fcobjshash.h']
    pkgs_required:
      - mlibc
      - freetype
      - libxml
      - libiconv
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-docs'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--enable-libxml2'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: freetype
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/freetype/freetype.git'
      tag: 'VER-2-11-0'
      version: '2.11.0'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/builds/unix/']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - bzip2
      - libpng
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--with-harfbuzz=no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: glu
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/mesa/glu.git'
      tag: 'glu-9.0.2'
      version: '9.0.2'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - gcc
      - mesa
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gst-plugins-base
    metadata:
      summary: Basepack of plugins for GStreamer
      description: The GStreamer Base Plug-ins is a well-groomed and well-maintained collection of GStreamer plug-ins and elements, spanning the range of possible types of elements one would want to write for GStreamer.
      spdx: 'LGPL-2.0-or-later GPL-2.0-or-later'
      website: 'https://gstreamer.freedesktop.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/gstreamer/gst-plugins-base.git'
      tag: '1.19.1'
      version: '1.19.1'
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - wayland-scanner
    pkgs_required:
      - mlibc
      - gstreamer
      - mesa
      - wayland-protocols
      - libogg
      - libtheora
      - libvorbis
      - libjpeg-turbo
      - libpng
      - libx11
      - glib
      # - gdk-pixbuf
      # - gtk+-3
      - zlib
      - libdrm
      - wayland
      - pango
      - libxext
      - opus
      - iso-codes
      - libgudev
      - pango
      - alsa-lib
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dintrospection=disabled'
        - '--wrap-mode=nodownload'
        - '-Dorc=disabled'
        - '-Dexamples=disabled'
        - '-Dpackage-origin=https://github.com/no92/linux-mlibc/'
        - '-Dpackage-name="GStreamer 1.19.1 Linux-mlibc"'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gstreamer
    metadata:
      summary: Open source multimedia framework
      description: This package contains a streaming media framework that enables applications to share a common set of plugins for tasks such as video encoding and decoding, audio encoding and decoding, audio and video filters, audio visualisation, web streaming and anything else that streams in real-time or otherwise. This package only provides base functionality and libraries of the GStreamer stack.
      spdx: 'LGPL-2.0-or-later'
      website: 'https://gstreamer.freedesktop.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/gstreamer/gstreamer.git'
      tag: '1.19.1'
      version: '1.19.1'
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dintrospection=disabled'
        - '-Dptp-helper-setuid-user=false'
        - '-Dptp-helper-setuid-group=false'
        - '-Dptp-helper-permissions=none'
        - '-Dlibunwind=disabled'
        - '-Dlibdw=disabled'
        - '-Dgst_debug=false'
        - '-Dcheck=disabled'
        - '-Dpackage-origin=https://github.com/no92/linux-mlibc/'
        - '-Dpackage-name="GStreamer 1.19.1 Linux-mlibc"'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: harfbuzz
    source:
      subdir: 'ports'
      git: 'https://github.com/harfbuzz/harfbuzz.git'
      tag: '3.1.2'
      version: '3.1.2'
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - graphite2
      - glib
      - zlib
      - freetype
      - cairo
      - icu
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dgraphite2=enabled'
        - '-Dglib=enabled'
        - '-Dgobject=disabled'
        - '-Dicu=enabled'
        - '-Dfreetype=enabled'
        - '-Dcairo=enabled'
        - '-Dintrospection=disabled'
        - '-Ddocs=disabled'
        - '-Dtests=disabled' # Disabled due to a linking error
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libglvnd
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/glvnd/libglvnd.git'
      tag: 'v1.4.0'
      version: '1.4.0'
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - libx11
      - libxext
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dasm=disabled'
        - '-Dx11=enabled'
        - '-Degl=true'
        - '-Dglx=enabled'
        - '-Dgles1=true'
        - '-Dgles2=true'
        - '-Dtls=true'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libjpeg-turbo
    source:
      subdir: 'ports'
      git: 'https://github.com/libjpeg-turbo/libjpeg-turbo.git'
      tag: '2.1.2'
      version: '2.1.2'
    tools_required:
      - cross-toolchain
      - cross-cmake
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DCMAKE_BUILD_TYPE=RELEASE'
        - '-DENABLE_STATIC=FALSE'
        - '-DCMAKE_INSTALL_DOCDIR=/usr/share/doc/libjpeg-turbo-2.1.2'
        - '-DCMAKE_INSTALL_DEFAULT_LIBDIR=lib'
        - '-DWITH_JPEG8=ON'
        - '-DCMAKE_SYSTEM_PROCESSOR=@OPTION:arch@'
        - '@THIS_SOURCE_DIR@/'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libogg
    source:
      subdir: 'ports'
      git: 'https://github.com/xiph/ogg.git'
      tag: 'v1.3.5'
      version: '1.3.5'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libpng
    source:
      subdir: ports
      git: https://github.com/glennrp/libpng
      tag: 'v1.6.37'
      version: '1.6.37'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
        - cross-toolchain
    configure:
      - args:
        - "@THIS_SOURCE_DIR@/configure"
        - "--host=@OPTION:arch-triple@"
        - "--prefix=/usr"
    build:
      - args: ["make", "-j@PARALLELISM@"]
      - args: ["make", "DESTDIR=@THIS_COLLECT_DIR@", "install"]

  - name: libtheora
    source:
      subdir: 'ports'
      git: 'https://github.com/xiph/theora.git'
      tag: 'v1.1.1'
      version: '1.1.1'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libogg
      - libvorbis
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--disable-spec'
        - '--disable-sdltest'
        - '--disable-vorbistest'
        - '--disable-oggtest'
        - '--disable-examples'
        - '--disable-asm'
        environ:
          HAVE_DOXYGEN: 'false'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libvorbis
    source:
      subdir: 'ports'
      git: 'https://github.com/xiph/vorbis.git'
      tag: 'v1.3.7'
      version: '1.3.7'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libogg
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mesa
    # labels: [aarch64]
    # architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/mesa/mesa.git'
      tag: 'mesa-21.3.5'
      version: '21.3.5'
      # tools_required:
      #   - host-pkg-config
    tools_required:
      - cross-toolchain
      - wayland-scanner
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    pkgs_required:
      - mlibc
      - libdrm
      - llvm
      - wayland
      - wayland-protocols
      - zlib
      - libxshmfence
      - libxrandr
      - libxdamage
      - libxxf86vm
      - libxfixes
      - libx11
      - libxext
      - libxcb
      - libglvnd
    configure:
      - args: ['cp', '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file', 'meson.cross-file']
      - args:
        - 'sed'
        - '-i'
        - "/^# sed adds binaries here.$/a llvm-config = '@SOURCE_ROOT@/scripts/cross-llvm-config'"
        - 'meson.cross-file'
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--cross-file'
        - 'meson.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        # The debug build type enables some additional output from Mesa.
        - '--buildtype=debugoptimized'
        #- '--buildtype=debug'
        - '-Dglx=dri'
        - '-Dplatforms=wayland,x11'
        # The Gallium swrast driver seems to be preferred over dri-swrast.
        - '-Ddri-drivers='
        - '-Dgallium-drivers=swrast'
        - '-Dvulkan-drivers='
        - '-Dglvnd=true'
        # Force Mesa to build with LLVM.
        - '-Dllvm=enabled'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: opus
    metadata:
      summary: Open codec for interactive speech and music transmission over the Internet
      description: Opus is a lossy audio compression format developed by the Internet Engineering Task Force (IETF) that is particularly suitable for interactive speech and audio transmission over the Internet. This package provides the Opus development library and headers.
      spdx: 'BSD-3-Clause'
      website: 'https://opus-codec.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.xiph.org/xiph/opus.git'
      tag: 'v1.3.1'
      version: '1.3.1'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/opus-1.3.1'
        - '--disable-static'
        - '--disable-intrinsics'
        - '--disable-doc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
