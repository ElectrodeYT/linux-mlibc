packages:
  - name: xcb-proto
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/proto/xcbproto.git'
      tag: 'xcb-proto-1.14'
      version: '1.14'
      tools_required:
        - cross-toolchain
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - cross-toolchain
      - host-python
    pkgs_required:
      - xorg-util-macros
      - xorg-proto
      - libxau
      - libxdmcp
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
        environ:
          PYTHON: '@BUILD_ROOT@/tools/host-python/bin/python3.10'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xorg-proto
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/proto/xorgproto.git'
      tag: 'xorgproto-2021.5'
      version: '2021.5'
      tools_required:
        - cross-toolchain
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - xorg-util-macros
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xorg-server
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/xserver.git'
      tag: 'xorg-server-1.20.12'
      version: '1.20.12'
    tools_required:
      - cross-toolchain
      - wayland-scanner
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    pkgs_required:
      - mlibc
      - xorg-util-macros
      - xcb-proto
      - xorg-proto
      - libdrm
      - eudev
      - libxshmfence
      - libx11
      - libxxf86vm
      - libxkbfile
      - libxfont2
      - libepoxy
      - libxi
      - libxdamage
      - libxrender
      - libxrandr
      - libxcb
      - libxfixes
      - libxext
      - nettle
      - xkbcomp
      - pixman
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '-Dxorg=false'
        - '-Dxephyr=false'
        - '-Dxwayland=true'
        - '-Dxnest=false'
        - '-Ddmx=false'
        - '-Dxvfb=false'
        - '-Dxkb_output_dir=/var/lib/xkb'
        - '-Dos_vendor="The mlibc LFS Project"'
        - '-Dvendor_name="The mlibc LFS Project"'
        - '-Dvendor_name_short="mlibc-LFS"'
        - '-Dsuid_wrapper=false'
        - '-Dpciaccess=false'
        - '-Ddpms=false'
        - '-Dscreensaver=false'
        - '-Dxres=false'
        - '-Dxinerama=false'
        - '-Dxv=false'
        - '-Dxvmc=false'
        - '-Dsystemd_logind=false'
        - '-Dsecure-rpc=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
