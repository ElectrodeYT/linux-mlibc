packages:
  - name: libnsl
    source:
      subdir: ports
      git: 'https://github.com/thkukuk/libnsl.git'
      tag: 'v2.0.0'
      version: '2.0.0'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - libtirpc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libpsl
    architecture: '@OPTION:arch@'
    metadata:
      summary: C library for the Public Suffix List
      description: This package provides a library for accessing and resolving information from the Public Suffix List (PSL). The PSL is a set of domain names beyond the standard suffixes, such as .com.
      spdx: 'MIT'
      website: 'https://github.com/rockdaboot/libpsl'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/rockdaboot/libpsl.git'
      tag: '0.21.1'
      version: '0.21.1'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libidn2
      - libunistring
      - libiconv
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--enable-builtin=libidn2'
        - '--enable-runtime=libidn2'
        # Gentoo disables asan, cfi and ubsan
        - '--disable-asan'
        - '--disable-cfi'
        - '--disable-ubsan'
        - '--disable-man'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libtirpc
    source:
      subdir: ports
      git: 'git://git.linux-nfs.org/projects/steved/libtirpc.git'
      tag: 'libtirpc-1-3-2'
      version: '1.3.2'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['bash', 'bootstrap']
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-static'
        - '--disable-ipv6'
        - '--disable-gssapi'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: rpcsvc-proto
    source:
      subdir: ports
      git: 'https://github.com/thkukuk/rpcsvc-proto.git'
      tag: 'v1.4.3'
      version: '1.4.3'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - cross-toolchain
    configure:
      # Headers only, build the generator for the host
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      # Nuke the generator, host only
      - args: ['rm', '-rf', '@THIS_COLLECT_DIR@/usr/bin']
