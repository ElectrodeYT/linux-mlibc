packages:
  - name: libtirpc
    source:
      subdir: ports
      git: 'git://git.linux-nfs.org/projects/steved/libtirpc.git'
      tag: 'libtirpc-1-3-2'
      version: '1.3.2'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['bash', 'bootstrap']
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-static'
        - '--disable-ipv6'
        - '--disable-gssapi'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: rpcsvc-proto
    source:
      subdir: ports
      git: 'https://github.com/thkukuk/rpcsvc-proto.git'
      tag: 'v1.4.3'
      version: '1.4.3'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - cross-toolchain
    configure:
      # Headers only, build the generator for the host
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      # Nuke the generator, host only
      - args: ['rm', '-rf', '@THIS_COLLECT_DIR@/usr/bin']
